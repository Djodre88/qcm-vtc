<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <h1>Questionnaire</h1> -->
    <h2>Thème : <span id="theme-name"></span></h2>
    <div id="question-container">
        <p id="question"></p>
        <form id="choices">
            <!-- Utilise une seule div pour les sections de choix multiples -->
            <div id="choice-section" class="choice-section"></div>
        </form>
    </div>
    <div><button id="submit-button">Valider</button></div>
    <div id="score-container"> <!-- Nouvelle div pour afficher le score -->
        <p>Votre score : <span id="score-value">0</span></p>
    </div>
    <div id="result-container" style="display: none;">
        <h1>Résultat</h1>
        <p>Votre score : <span id="final-score-value">0</span></p>
    </div>
    <script src="app-questionnaire.js"></script>
</body>
</html>
